<div ng-controller="LoginController as vm">
    <div ng-if="vm.error" class="mt-2 w-100 text-center alert alert-warning">
        <h5>{{vm.error}}</h5>
    </div>

    <div class="d-flex justify-content-center my-5">
        <div class="card" style="width: 500px;">
            <form name="vm.loginForm" ng-submit="vm.login()" novalidate class="p-3">
                <h2 class="text-info-emphasis text-center">Login</h2>

                <div class="mt-2">
                    <label for="userName" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="userName" name="userName" ng-model="vm.user.userName"
                        ng-minlength="3" ng-maxlength="15" required
                        ng-class="{'is-invalid': vm.loginForm.userName.$touched && vm.loginForm.userName.$invalid}" />

                    <div class="text-danger mt-1"
                        ng-if="vm.loginForm.userName.$touched && vm.loginForm.userName.$invalid">
                        <small ng-if="vm.loginForm.userName.$error.required">userName is required</small>
                        <small ng-if="vm.loginForm.userName.$error.minlength">userName must be at least 3
                            characters</small>
                        <small ng-if="vm.loginForm.userName.$error.maxlength">userName cannot exceed 15
                            characters</small>
                    </div>
                </div>

                <div class="mt-2">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        ng-model="vm.user.password" ng-minlength="6" ng-maxlength="20"
                        ng-pattern="/^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).+$/" required
                        ng-class="{'is-invalid': vm.loginForm.password.$touched && vm.loginForm.password.$invalid}" />

                    <div class="text-danger mt-1"
                        ng-if="vm.loginForm.password.$touched && vm.loginForm.password.$invalid">
                        <small ng-if="vm.loginForm.password.$error.required">Password is required</small>
                        <small ng-if="vm.loginForm.password.$error.minlength">Password must be at least 6
                            characters</small>
                        <small ng-if="vm.loginForm.password.$error.maxlength">Password cannot exceed 20
                            characters</small>
                        <small ng-if="vm.loginForm.password.$error.pattern">Must include one uppercase, one number, and
                            one
                            special character</small>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-info w-100">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
