<div class="container my-5">

    <h2 class="mb-4 text-center">{{ message }}</h2>

    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="book in books">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text mb-1"><strong>Author:</strong> {{ book.author }}</p>
                    <p class="card-text mb-1"><strong>Stock:</strong> {{ book.stock }}</p>
                    <p class="card-text mb-3"><strong>Price:</strong> ${{ book.price }}</p>
                    <button class="btn btn-primary mt-auto">View Details</button>
                </div>
            </div>
        </div>
    </div>

</div>
